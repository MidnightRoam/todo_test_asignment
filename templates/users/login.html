{% extends 'base.html' %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/auth_styles.css' %}">
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block header %} {% endblock %}

{% block content %}
<div class="container__main bg-gradient">
    <div class="auth__card br-radius-10">
        <div class="card__header">
            <a href="{% url 'login' %}" class="card__link active">SIGN IN</a>
            <a href="{% url 'registration' %}" class="card__link">SIGN UP</a>
        </div>
        <div class="card__controls">
            <form class="form__control" action="{% url 'login' %}" method="post">
                {% csrf_token %}
<!--                {% for field in form %}-->
<!--                <label for="{{ field.id_for_label }}" class="input__label">{{ field.label }}</label>-->
<!--                <input type="{{ field.}}" id="email" class="auth__input">-->
<!--                {% endfor %}-->
                {{ form }}

                <button class="btn btn__auth" type="submit">SIGN IN</button>
            </form>
        </div>
        <div class="card__bottom">
            <a href="" class="card__sublink">Forgot Password</a>
        </div>
    </div>
</div>

{% endblock %}
